<h1>Павлины</h1>
<p>Павлин считается самой красивой птицей среди представителей отряда курообразных. А его красота заключается в красивом ярком хвосте, который он умеет распускать веером. При этом все перья хвоста павлина украшены разноцветными «глазами» на конце.</p>
